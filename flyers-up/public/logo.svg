<svg viewBox="0 0 220 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Flyers Up Logo - wordmark + signpost (single color, flat) -->
  <defs>
    <style>
      .c { fill: #058954; stroke: #058954; }
      .t {
        fill: #058954;
        font-family: Oswald, system-ui, -apple-system, "Segoe UI", sans-serif;
        font-weight: 700;
        letter-spacing: -0.02em;
      }
      .s { fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>

  <!-- Wordmark (two lines, centered) -->
  <g class="t" text-anchor="middle">
    <text x="70" y="28" font-size="26">FLYERS</text>
    <text x="70" y="54" font-size="26">UP</text>
  </g>

  <!-- Signpost icon to the right -->
  <!-- Pole -->
  <rect x="150" y="18" width="4" height="44" rx="1" class="c" />

  <!-- Arrow up -->
  <path d="M152 4 L152 16 M145 10 L152 4 L159 10" class="c s" stroke-width="2.75" />

  <!-- Flyers (staggered) -->
  <g class="c s">
    <rect x="158" y="10" width="15" height="12" rx="2" />
    <circle cx="161" cy="12" r="1.2" class="c" />
    <line x1="161" y1="15.5" x2="170" y2="15.5" stroke-width="1.6" />
    <line x1="161" y1="18.8" x2="167.5" y2="18.8" stroke-width="1.6" />

    <rect x="160" y="26" width="15" height="12" rx="2" />
    <circle cx="163" cy="28" r="1.2" class="c" />
    <line x1="163" y1="31.5" x2="172" y2="31.5" stroke-width="1.6" />
    <line x1="163" y1="34.8" x2="169.5" y2="34.8" stroke-width="1.6" />

    <rect x="158" y="42" width="15" height="11" rx="2" />
    <circle cx="161" cy="44" r="1.2" class="c" />
    <line x1="161" y1="47.5" x2="170" y2="47.5" stroke-width="1.6" />
  </g>

  <!-- Grass -->
  <path
    d="M142 62 L147 55 L150 62 M150 62 L153 53 L156 62 M156 62 L160 56 L164 62"
    class="c s"
    stroke-width="1.75"
  />
</svg>




