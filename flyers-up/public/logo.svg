<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Flyers Up Logo - Green signpost with flyers -->
  <defs>
    <style>
      .logo-text { font-family: system-ui, -apple-system, sans-serif; font-weight: 700; fill: #059669; }
      .logo-icon { fill: none; stroke: #059669; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      .logo-fill { fill: #059669; }
    </style>
  </defs>
  
  <!-- Text: FLYERS -->
  <text x="5" y="28" class="logo-text" font-size="22">FLYERS</text>
  
  <!-- Text: UP -->
  <text x="5" y="52" class="logo-text" font-size="22">UP</text>
  
  <!-- Signpost pole -->
  <rect x="145" y="25" width="4" height="35" class="logo-fill" rx="1"/>
  
  <!-- Grass -->
  <path d="M140 58 L145 52 L147 58 M147 58 L150 50 L153 58 M153 58 L157 54 L160 58" class="logo-icon" stroke-width="1.5"/>
  
  <!-- Arrow pointing up -->
  <path d="M147 8 L147 20 M142 14 L147 8 L152 14" class="logo-icon" stroke-width="2.5"/>
  
  <!-- Top flyer/paper -->
  <rect x="155" y="12" width="18" height="14" class="logo-icon" fill="white" rx="1"/>
  <line x1="158" y1="17" x2="170" y2="17" class="logo-icon" stroke-width="1"/>
  <line x1="158" y1="21" x2="167" y2="21" class="logo-icon" stroke-width="1"/>
  <circle cx="159" cy="15" r="1" class="logo-fill"/>
  
  <!-- Middle flyer/paper -->
  <rect x="158" y="28" width="18" height="14" class="logo-icon" fill="white" rx="1"/>
  <line x1="161" y1="33" x2="173" y2="33" class="logo-icon" stroke-width="1"/>
  <line x1="161" y1="37" x2="170" y2="37" class="logo-icon" stroke-width="1"/>
  <circle cx="162" cy="31" r="1" class="logo-fill"/>
  
  <!-- Bottom flyer/paper -->
  <rect x="155" y="44" width="18" height="12" class="logo-icon" fill="white" rx="1"/>
  <line x1="158" y1="49" x2="170" y2="49" class="logo-icon" stroke-width="1"/>
  <circle cx="159" cy="47" r="1" class="logo-fill"/>
</svg>




